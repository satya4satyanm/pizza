version: '3'
services:
  web:
    restart: always
    build: .
    ports:
      - "4000:4000"
    links: 
      - mongo
  mongo:
    container_name: mongodb
    image: mongo
    ports:
      - "27017:27017"
  admin-mongo:
    image: mrvautin/adminmongo
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - CONN_NAME=mongo
      - DB_HOST=mongo
    links:
      - mongo