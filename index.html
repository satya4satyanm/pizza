<h3>Login or signup to access the app</h3>
<h4>Login</h4>
<!-- <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post"></form> -->
<form name="login" onsubmit="validateForm()">
    UserName: <input type="text" name="un" id="un" />
    password: <input type="password" name="pw" id="pw" />
    <input type="submit" id="login" value="Login"/>
</form>
<h4>Signup</h4>
<form name="signup" action="">
    UserName: <input type="text" name="un" id="un" />
    password: <input type="password" name="pw" id="pw" />
    <input type="button" value="Signup"/>
</form>
<script>
    function validateForm() {
        window.location = "http://localhost:4000/admin/public"
    }
</script>
